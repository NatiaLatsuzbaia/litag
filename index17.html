<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li class="li1">1</li>
        <li class="li2">2</li>
        <li class="li3">3</li>
    </ul>
    <script>
       
        let masivi=[
            document.querySelector('.li1'),
            document.querySelector('.li2'),
            document.querySelector('.li3')
        ] 
        
        let masivi2=[1,2,3]

        for (let index = 0; index < masivi.length; index++) {
            let element = masivi[index];
            let element1 = masivi2[index];
            element.innerHTML=element1;  
        }
    </script>
</body>
</html>
